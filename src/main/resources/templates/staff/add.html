<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登録画面</title>
    <link href="/css/list.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>login</h1>
<table>
    <tr th:if="${validationError}" th:each="error : ${validationError}">
        <td style="color: red;" th:text="${error}"></td>
    </tr>
</table>
<form th:action="@{/user/add}" th:object="${user001AddRequest}"
      th:method="post">
    <div>
        <input type="text" name="id" hidden value="12" size="40"/>
        NO：<input type="text" name="userNo" size="40"/>
        PS：<input type="text" name="passWord" size="40"/>
        PF：<input type="text" name="powerFlag" size="40"/>
    </div>
    <br/>
    <div>
        <input type="submit" value="登録" style="width: 100px;"/>
    </div>
    <br/>
</form>
<a href="../user/search.html">search</a>
<div th:if="${userinfo}">
    <table th:object="${userinfo}">
        <tr>
            <th class="cell_title">名前</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th class="cell_title">住所</th>
            <td th:text="*{address}"></td>
        </tr>
        <tr>
            <th class="cell_title">電話番号</th>
            <td th:text="*{phone}"></td>
        </tr>
    </table>
</div>
</body>
</html>
