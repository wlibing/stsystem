<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー情報検索</title>
    <link href="/css/list.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>ユーザー情報検索</h1>
<table>
    <tr th:if="${validationError}" th:each="error : ${validationError}">
        <td style="color: red;" th:text="${error}"></td>
    </tr>
</table>
<form th:action="@{/user/id_search}" th:object="${user001SearchRequest}"
      th:method="post">
    <div>
        ID：<input type="text" name="id" size="40" />
<!--        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>-->
    </div>
    <br />
    <div>
        <input type="submit" value="検索" style="width: 100px;" />
    </div>
    <br />
</form>
<div th:if="${userinfo}">
    <table th:object="${userinfo}">
        <tr>
            <th class="cell_title">名前</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th class="cell_title">住所</th>
            <td th:text="*{address}"></td>
        </tr>
        <tr>
            <th class="cell_title">電話番号</th>
            <td th:text="*{phone}"></td>
        </tr>
    </table>
</div>
</body>
</html>
