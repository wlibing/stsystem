<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>

    <title>update</title>
<body>
<div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
        <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1>ユーザー情報編集</h1>
    <form th:action="@{/user/update}" th:object="${USER004Request}" th:method="post">
        <!--        <input type="hidden" th:field="*{id}"/>-->
        <div th:object="${userData}">
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">ユーザID</div>
                <div class="col pt-3 border">
                    <input type="text" class="form-control" th:readonly="${true}" th:field="*{id}">
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">ユーザNO<span class="text-danger">※</span></div>
                <div class="col py-2 border">
                    <input type="text" class="form-control" th:field="${userData.userNo}">
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">権限フラグ</div>
                <div class="col py-2 border">
                    <select th:field="${userData.powerFlag}">
                        <option value="0">管理員</option>
                        <option value="1">従業員</option>
                        <option value="2">学生</option>
                    </select>
                </div>
            </div>
            <div class="row mx-md-n5">
                <div class="col-2 pt-3 border bg-light">パスワード<span class="text-danger">※</span></div>
                <div class="col py-2 border">
                    <input type="text" class="form-control" th:field="${userData.passWord}">
                </div>
            </div>
        </div>
        <br/>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="　保存　">
            <a th:attr="onclick='location.href=\'/user/info?id=' + ${userData.id} + '\''" class="btn btn-secondary">キャンセル</a>
        </div>

    </form>
</div>
</body>
</html>
